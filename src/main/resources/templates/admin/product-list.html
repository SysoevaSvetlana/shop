<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление продуктами</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .product-image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<h1>Список продуктов</h1>

<a href="/admin/product/add" class="btn btn-primary">Добавить новый продукт</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Изображение</th>
        <th>Название</th>
        <th>Цена</th>
        <th>Старая цена</th>
        <th>Категория</th>
        <th>Новый</th>
        <th>Горячий</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">ID</td>
        <td>
            <img th:if="${product.image}"
                 th:src="@{'/images/' + ${product.image}}"
                 alt="Изображение"
                 class="product-image">
        </td>
        <td th:text="${product.name}">Название</td>
        <td th:text="${product.price}">Цена</td>
        <td th:text="${product.oldPrice}">Старая цена</td>
        <td th:text="${product.productType?.name}">Категория</td>
        <td th:text="${product.newProduct}">Новый</td>
        <td th:text="${product.hotProduct}">Горячий</td>
        <td>

            <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
               class="btn btn-delete"
               onclick="return confirm('Вы уверены, что хотите удалить этот продукт?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
